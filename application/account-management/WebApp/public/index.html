<!doctype html>
<html lang="%LOCALE%">
<head>
    <meta charset="UTF-8" />
    <meta content="nofollow" name="robots" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="csp-nonce" content="%CSP_NONCE%" />
    <title>PlatformPlatform</title>
    <script nonce="{{cspNonce}}">
      globalThis.__webpack_nonce__=document.querySelector('meta[name="csp-nonce"]').content;
      const o=document.createElement;
      document.createElement=t=>{const e=o.call(document,t);if(t.toLowerCase()==='style') { e.setAttribute('nonce',globalThis.__webpack_nonce__); }return e};
    </script>
    <script nonce="{{cspNonce}}">
      (()=> {var t=localStorage.getItem('theme'),d=window.matchMedia('(prefers-color-scheme:dark)').matches;if(t==='dark'||(!t&&d)) { document.documentElement.classList.add('dark') }})();
    </script>
    <script nonce="{{cspNonce}}">
      (()=> {var zoomLevel=localStorage.getItem('zoom-level');if(zoomLevel) { document.documentElement.style.setProperty('--zoom-level',zoomLevel) }})();
    </script>
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link rel="manifest" href="/manifest.json">
</head>
<body id="account-management">
    <div id="root"></div>
</body>
</html>
