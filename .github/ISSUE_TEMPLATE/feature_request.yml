name: Add a feature request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info (leave empty if we should use your GitHub profile)?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: detailed-description
    attributes:
      label: Detailed description?
      description: Also tell us more about the bug, and what you were expecting.
      value: |
        **Is your feature request related to a problem? Please describe.**
        A clear and concise description of what the problem is.

        **Describe the solution you'd like**
        A clear and concise description of what you want to happen.

        **Describe alternatives you've considered**
        A clear and concise description of any alternative solutions or features you've considered.

        **Additional context**
        Add any other context or screenshots about the feature request here.
    validations:
      required: true
  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      multiple: true
      options:
        - .NET
        - Infrastructure
        - DevOps
        - Reference example
        - Technology
        - Other
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](../blob/main/.github/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
